name: Sync Repository

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行一次
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the target repository
        uses: actions/checkout@v2
        with:
          repository: vnetgo/edt
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target-repo

      - name: Checkout the source repository
        uses: actions/checkout@v2
        with:
          repository: yutian81/edgetunnel-cmliu 
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source-repo
          ref: main  # 可以根据需要更改为其他分支

      - name: Sync files
        run: |
          rsync -av --delete target-repo/ source-repo/
          cd source-repo
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Sync from yutian81/edgetunnel-cmliu on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main  # 可以根据需要更改为其他分支name: Sync Repository
